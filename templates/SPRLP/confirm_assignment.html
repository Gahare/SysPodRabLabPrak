<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static "SPRLP/style.css" %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Confirm Assigment</title>
</head>
<body>
<div class="header">
    <div class="branding" onclick="window.location.href = '/'"><h3>Запись на практикум</h3></div>
    <div class="user-tools"><a href="/login">Личный кабинет</a></div>
</div>
<div class="schedule-week">
    {% if response == "Код подтверждения устарел" %}
        <p class="errornote">{{ response }}</p>
    {% elif response == "Код подтверждения неверен" %}
        <p class="errornote">{{ response }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" style="margin: 10px 0 0" value="Подтвердить">
    </form>
</div>
</body>
</html>
